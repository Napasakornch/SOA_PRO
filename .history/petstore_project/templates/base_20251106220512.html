<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Pet Store</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">หน้าแรก</a>
                <a class="nav-link" href="{% url 'pet_list' %}">สัตว์เลี้ยง</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">ออกจากระบบ</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">เข้าสู่ระบบ</a>
                    <a class="nav-link" href="{% url 'register' %}">สมัครสมาชิก</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

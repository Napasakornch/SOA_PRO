{% extends 'base.html' %}

{% block title %}เข้าสู่ระบบ - Pet Store{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0 text-center">
                        <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> ชื่อผู้ใช้
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="กรอกชื่อผู้ใช้" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> รหัสผ่าน
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="กรอกรหัสผ่าน" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบ
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">ยังไม่มีบัญชี?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary mt-2">
                            <i class="fas fa-user-plus"></i> สมัครสมาชิกที่นี่
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle"></i> 
                    สำหรับการทดสอบระบบ สามารถใช้บัญชี Admin ที่สร้างไว้
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
